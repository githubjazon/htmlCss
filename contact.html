    <img src="/assets/promotion.jpg" alt="promotion" title="promotion" class="promo">
    <h1>Contact</h1>
    <hr>

    <form action="http://bienvu.net/script.php" method="get" id="formulaire_contact">
        <p>* Ces zones sont obligatoires</p>
        <br>
        <fieldset class="coord">
            <legend>Vos Coordonnées</legend>
            <label for="nom">Votre nom* : <input type="text" name="nom" id="nom"></label><br>
            <label for="prenom">Votre prénom* : <input type="text" name="prenom" id="prenom"></label><br>
            <br>

            <p>sexe* : </p>
            <label for="genre"></label><input type="radio" name="genre" value="féminin" id="genre"> Féminin
            <label for="genre2"></label><input type="radio" name="genre2" value="Masculin" id="genre2"> Masculin <br>
            <br>
            <label for="date">Date de naissance : <input type="date" name="ddn" id="date"></label><br>
            <label for="cp">Code postal* : <input required type="text" name="nom" id="cp"></label><br>
            <label for="adresse">Adresse : <input type="text" name="adresse" id="adresse"></label><br>
            <label for="ville">Ville : <input type="text" name="ville" id="ville"></label><br>
            <label for="mail">Email* : <input type="text" name="mail" id="mail" size="20" maxlength="50"
                    placeholder="dave.loper@afpa.fr"></label><br>
            <br>
        </fieldset><br>
        <br>
        <fieldset class="coord">
            <legend>Votre demande</legend>
            <label for="sujet">Sujet* :</label>
            <select id="sujet">
                <option value="selected" selected>Veuillez sélectionner un sujet</option>
                <option value="mcm">Mes commandes</option>
                <option value="ques">Question sur un produit</option>
                <option value="rec">Réclamation</option>
                <option value="autres">Autres</option>
            </select><br>
            <br>
            <label for="question">Votre question* :</label>
            <textarea name="questions" id="question" cols="30" rows="2"></textarea>
        </fieldset>
        <br>
        <input type="checkbox" name="consentement" value="#"> * J'accepte le traitement informatique de ce formulaire
        <br>
        <br>
        <button class="bouton" type="submit">Envoyer</button>
        <button class="bouton" type="reset">Annuler</button>
    </form>

    <footer class="barnoir">
